<!DOCTYPE html>
<html>
  <head>
    <title>
      Handling HTTP Errors with React
    </title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel"> 
      function ShowPokemonInfo({pokemonName}) {
        const [pokemon, setPokemon] = React.useState(null)
        const [status, setStatus] = React.useState('idle')
        const [errorMsg, setErrorMsg] = React.useState(null)

        React.useEffect(()=>{
          if(pokemonName) {
            setStatus('pending')
            fetchPokemon(pokemonName)
             .then(pokemonData => {
                setPokemon(prev=>pokemonData)
                setStatus(prev=>'resolved')
             })
             .catch(error => {
                setStatus('rejected')
                setErrorMsg(error.message)
              })
          }
        }, [pokemonName])

        console.log('rendered')
        if(status === 'idle') return <div>Submit a Pokemon</div>
        if(status === 'pending') return <p>...</p>
        if(status === 'resolved') {
          // This logic could be handle within the final .then's callback inside the useEffect hook, in order to avoid unnecessary re-renders
          if(!pokemon) return <p>Pokemon not found</p>
          return <pre>{JSON.stringify(pokemon, null, 2)}</pre>
        }
        if(status === 'rejected') return <p style={{color: 'red'}}>Something went wrong: {errorMsg}</p>
      }
    
      function App() {
        const [pokemonName, setPokemonName] = React.useState('')

        function handleSubmit(event) {
          event.preventDefault()
          setPokemonName(event.target.elements.pokemonName.value)
        }

        return (
          <div>
            <form onSubmit={handleSubmit}>
              <label htmlFor='pokemon-name'>Pokemon Name</label>
              <div>
                <input id='pokemonName' autoComplete='off' />
                <button type='submit'>Submit</button>
              </div>
              <hr />
              <ShowPokemonInfo pokemonName={pokemonName} />
            </form>
          </div>
        )
      }

      function fetchPokemon(name) {
        const pokemonQuery = `
          query($name: String) {
            pokemon(name: $name) {
              id
              number
              nam
              attacks {
                special {
                  name
                  type
                  damage
                }
              }
            }
          }
        `

        return window
          .fetch('https://graphql-pokemon.now.sh', {
            method: 'POST',
            headers: {
              'content-type': 'application/json;charset=UTF-8',
            },
            body: JSON.stringify({
              query: pokemonQuery,
              variables: {name},
            }),
          })
          .then(r => r.json())
          .then(response => response.data.pokemon)
      }
      
      ReactDOM.render(<App />, document.getElementById('root'))
    </script>
  </body>
</html>
