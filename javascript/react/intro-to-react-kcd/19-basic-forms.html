<!DOCTYPE html>
<html>
  <head>
    <title>
      Basic Forms with React
    </title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">

      function UserNameForm() {
        const [username, setUsername] = React.useState('')
        const inputRef = React.useRef()
        console.log(username)
        
        function handleSubmit(event) {
          // The object passed as argument references the form element, which contains label, input and button as children

          // prevents default's page reloading due to POST request performed by browser
          event.preventDefault() 

          /* The following way of retrieving value from input breaks encapsulation because we are manipulating DOM directly */
          // const input = document.getElementById('username').value

          /* Next way of retrieving input value relies on input element position, which may vary in the future */
          // const input = event.target[0].value
          // const input = event.target.elements[0].value

          /* We can retrieve input value by means of the 'current' property in inputRef */
          // const input = inputRef.current.value
          
          /* This approach relies on input element to be properly identified with an 'id' or 'name' attribute (accesibility best practices) */
          const input = event.target.elements.username.value

          setUsername(input)
        }

        return (
          <form onSubmit={handleSubmit}>
            <label htmlFor='username'>Username: </label>
            <input type='text' id='username' ref={inputRef} />
            <button type='submit'>Submit</button>
          </form>
        ) 
      }
      ReactDOM.render(<UserNameForm />, document.getElementById('root'))
    </script>
  </body>
</html>
