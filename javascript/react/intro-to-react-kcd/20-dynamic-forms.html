<!DOCTYPE html>
<html>
  <head>
    <title>
     Dynamic Forms with React
    </title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">

      function UserNameForm() {
        const [username, setUsername] = React.useState('')
        const [upper, setUpper] = React.useState(false)
        const inputRef = React.useRef()
        
        function handleSubmit(event) {
          event.preventDefault()           
          const input = event.target.elements.username.value
          handleChange(input)
        }

        function handleChange(item) {
          if(typeof item === 'string') {
            setUsername(item)
          } else {
            /* Because handleChange is called directly from the input element on the DOM, the event passed to it holds the value property we want to retrieve */
            const input = item.target.value
            
            // This piece of code add dynamic input checking 
            if(input !== input.toLowerCase()) {
              setUpper(true)
            } else {
              setUpper(false)
            }

            setUsername(input)
          }
        }

        const inputError = (
          <div style={{color: 'red'}}>
            Only lowercase letters allowed!
          </div>
        )

        return (
          <div>
            <form onSubmit={handleSubmit}>
              <label htmlFor='username'>Username: </label>
              <input type='text' id='username' ref={inputRef} onChange={handleChange} />
              <button type='submit' disabled={upper}>Submit</button>
            </form>
            {upper ? inputError : null }
          </div>  
        ) 
      }
      ReactDOM.render(<UserNameForm />, document.getElementById('root'))
    </script>
  </body>
</html>
