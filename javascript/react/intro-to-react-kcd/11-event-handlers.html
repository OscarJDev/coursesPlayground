<!DOCTYPE html>
<html>
  <head>
    <title>
      Event Handlers with React
    </title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <!-- The next script incorporates an object called PropTypes as a global variable.It contains multiple type-checker functions we can use to validate our components' props -->
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.min.js"></script>
    <script type="text/babel">

      // This is not how state is managed in React
      const state = {eventCount: 0, username: ''}

      function App({state}) {

        function handleClick () {
          setState({eventCount: state.eventCount + 1})
        }
        function handleChange(e) {
          console.log(e) // Syntethic Event passed
          setState({username: e.target.value})
        }

        return (
          <div>
            <p>There have been {state.eventCount} events</p>
            <button onClick={handleClick}>Click Me</button>
            <p>You typed: {state.username}</p>
            <input value={state.username} onChange={handleChange} />
          </div>
        )
      }
      
      // This is not how state is managed in React
      function setState(newState) {
        Object.assign(state, newState)
        renderApp()
      }
      function renderApp() {
        ReactDOM.render(<App state={state} />, document.getElementById("root"))
      }
      renderApp()
    </script>
  </body>
</html>
