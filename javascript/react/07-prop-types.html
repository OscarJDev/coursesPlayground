
<!DOCTYPE html>
<html>
  <head>
    <title>
      Custom Reusable Component
    </title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <!-- The next script incorporates an object called PropTypes as a global variable.It contains multiple type-checker functions we can use to validate our components' props -->
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.min.js"></script>
    <script type="text/babel">
      const rootElement = document.getElementById("root")

      const SayHello = ({firstName, lastName, id}) => (
        <div id={id}>Hello {firstName} {lastName}!</div>
      )
      // Code is repeated in this example:
      SayHello.propTypes = {
        firstName(props, propName, componentName) {
          if(typeof props[propName]  !== 'string') {
            const error = `The "${propName}" prop has to be a string in the ${componentName} component, but you passed a ${typeof props[propName]} value`
            return new Error(error)
          }
        },
        lastName(props, propName, componentName) {
          if(typeof props[propName] !== 'string') {
            const error = `The "${propName}" prop has to be a string in the ${componentName} component, but you passed a ${typeof props[propName]} value`
            return new Error(error)
          }
        }
      }

      const element = (
        <div className="container">
          <SayHello  firstName={'Oscar'} lastName={'Jauregui'} id="1234" />
          </div>
          )
      
      ReactDOM.render(element, rootElement)

      /*
        We could've abstracted/dryed(?) the previous property setup by defining a separate object with an abstact method, providing the type checking logic. Then we use this object to select the appropiate method depending on the given prop in the functional component

        const propTypes = {
          string(props, propName, componentName) {
            if(typeof(props[propName]) !== 'string') {
              const error = `The "${propName}" prop has to be a string in the ${componentName} component, but you passed a ${typeof props[propName]} value`
              return new Error(error)
            }
          }
        }
        SayHello.propTypes = {
          firstName: propTypes.string,
          lastName: propTypes.string
        }

        NOTICE THAT THE ABOVE CODED FOLLOWS THE PRINCIPLES APPLIED ON THE REACT'S PROPTYPES PACKAGE, WHICH CONTAINS WAY MORE PROP TYPE-CHECKER FUNCTIONS FOR US
      */
    </script>
  </body>
</html>
